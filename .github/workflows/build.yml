name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - run: flutter create --project-name blue_key .
      
      # نقل ملف Kotlin لمجلد الأندرويد
      - name: Inject Kotlin Brain
        run: |
          mkdir -p android/app/src/main/kotlin/com/example/blue_key
          cp MainActivity.kt android/app/src/main/kotlin/com/example/blue_key/MainActivity.kt

      # إضافة الأذونات
      - name: Add Bluetooth Permissions
        run: |
          sed -i 's|<application|<uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <application|' android/app/src/main/AndroidManifest.xml
          
      - run: flutter pub get
      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: blue-key-v3-orange
          path: build/app/outputs/flutter-apk/app-release.apk
